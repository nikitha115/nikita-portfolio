<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
         function OrderClick(){
             document.getElementById("iblcustomer").innerHTML=document.getElementById("txtcustomer").value;
            document.getElementById("iblmobile").innerHTML=document.getElementById("txtmobile").value;


            var snacksname="";
            var snackscost=0;

            var optburger=document.getElementById("optburger");
            var optroller=document.getElementById("optroller");

            var imgsnacks=document.getElementById("imgsnacks");

                  if(optburger.checked){
                    snacksname=optburger.value;
                    snackscost=200;
                    imgsnacks.src="../public/b4.jpg";
                  }
                   if(optroller.checked) {
                    snacksname=optroller.value;
                    snackscost=120;
                    imgsnacks.src="../public/pic 4.png";

                   }


            var stuffname="";
            var stuffcost=0;

            var optpopcorn=document.getElementById("optpopcorn");
            var optlollipops=document.getElementById("optlollipops");



                if(optpopcorn.checked){
                  stuffname +=optpopcorn.value + "<br>"
                  stuffcost=145;
                  snackscost += stuffcost;

                }
                 if(optlollipops.checked) {
                  stuffname +=optlollipops.value + "<br>";
                  stuffcost=175;
                  snackscost += stuffcost;

                 }
                 document.getElementById("iblsnacks").innerHTML = snacksname;
            document.getElementById("iblstuff").innerHTML = stuffname;
            document.getElementById("ibltotal").innerHTML = `&#8377; ${snackscost}`;

        }

    </script>

</head>
<body class="containerfluid">
    <header>
        <h2 align="center" p="2"> ONLINE ORDER</h2>
        <img src="../public/pic1.jpg" width="100%" height="190">
    </header>
    <section>
        <div class="accordion" id="kfc">

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                  <div class="accordion-body bg-danger text-white mt-2">
                     <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" id="txtcustomer" class="form-control"></dd>
                        <dt>Phone Number</dt
                        <dd><input type="text" id="txtmobile" class="form-control"></dd>
                     </dl>
                  </div>
                </div>
            </div>


            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#snacks" data-bs-toggle="collapse" class="btn btn-danger w-100">select your snacks</button>
                </div>
                <div class="accordion-collapse collapse" id="snacks"data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row text-center">
                            <div class="col">
                                <img src="../public/b4.jpg" width="50%" height="300">
                                <div>
                                    <div class="h2">BURGER</div>
                                    <input type="radio" id="optburger" value="omgburger"name="snacks"class="form-check-input"><label class="form-check-label fw-bold">&#8377;200/--</label>
                                </div>
                            </div>
                            <div class="col">
                                <img src="../public/pic 4.png" width="50%" height="300">
                                <div>
                                    <div class="h2">Roller</div>
                                    <input type="radio" id="optroller" value="omgroller"name="snacks"class="form-check-input"><label class="form-check-label fw-bold">&#8377;120/--</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#stuff" data-bs-toggle="collapse" class=" btn btn-danger w-100">select stuff</button>
                </div>
                <div class="accordion-collapse collapse" id="stuff" data-bs-parent="#stuff">
                    <div class="accordion-body">
                        <div class="row text-center">
                            <div class="col">
                                <img src="../public/b2.jpg" width="50%" height="200">
                                <div>
                                    <div class="h2">ChickenPopcorn</div>
                                    <input type="checkbox" id="optpopcorn" value="ChickenPopcorn" class="form-check-input"><label class="form-check-label fw-bold">&#8377;145/--</label>
                                </div>
                            </div>
                            <div class="col">
                                <img src="../public/b3.jpg" width="50%" height="200">
                                <div>
                                    <div class="h2">chickenlollipops</div>
                                    <input type="checkbox"id="optlollipops" value="chickenlollipops"class="form-check-input"><label class="form-check-label fw-bold">&#8377;175/--</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <button onclick="OrderClick()"data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">place order</button>
         <div class="modal fade" id="summary">
         <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3> Your Bill Summary</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <dl>
                                <dt>customer</dt>
                                <dd id="iblcustomer"></dd>
                                <dt>mobile</dt>
                                <dd id="iblmobile"></dd>
                                <dt>snacks</dt>
                                <dd id="iblsnacks"></dd>
                                <dt>stuff</dt>
                                <dd id="iblstuff"></dd>
                                <dt>total</dt>
                                <dd id="ibltotal"></dd>
                            </dl>
                            <div class="col">
                                <img id="imgsnacks" width="100%"  height="200" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
         </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
