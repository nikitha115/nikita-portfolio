<body   >
    <header>
      <h3 align="center" ms="3">
      <img src="../public/hlogo2.png" width="50" height="50">HOTEL REGISTRATION FORM 
    </h3>
    </header>
    
  <section>
        
             <div class="accordion" id="hotelform">


        <!---customer info---->
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#customerinfo" data-bs-toggle="collapse" class="btn btn-info w-100 text-white" style="font-style:italic;font-size: 20px;">Customer Info</button>
            </div>
            <div class="accordion-collapse collapse" id="customerinfo" data-bs-parent="#hotelform">
              <div class="accordion-body bg-info text-white mt-2">
                 <dl>
                    <dt> Customer Name</dt>
                    <dd><input type="text" id="txtcustomer" class="form-control"></dd>
                    <dt>Check-in-date</dt>
                    <dd><input type="date"  id="txtcheck-in-date" class="form-control"></dd>
                    <dt>Total no.of.days</dt>
                    <dd><input type="number"  id="txtdays" class="form-control"></dd>
                    <dt>Total no.of.persons</dt>
                    <dd><input type="number"  id="txtpersons" class="form-control"></dd>
                </dl>
             </div>
             </div>   
            </div>

            <!---select room type-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#room" data-bs-toggle="collapse" class="btn btn-info w-100 text-white" style="font-style:italic;font-size: 20px;">Select Room Type</button>
                </div>
                <div class="accordion-collapse collapse" id="room" data-bs-parent="#hotelform">
                 <div class="accordion-body">
                    <div class="row text-center">
                        <div class="col">
                            <img src="../public/delux.jpg" width="50%" height="300">
                            <div>
                                <div class="h2">Delux Room</div>
                                <input type="radio" id="optdelux" value="Delux" name="room" class="form-check-input"><label class="form-check-label fw-bold">&#8377;2500</label>
                            </div>
                        </div>
                        <div class="col">
                            <img src="../public/suite.webp" width="50%" height="300">
                            <div>
                                <div class="h2">Suite Room</div>
                                <input type="radio" id="optsuite" value="suite" name="room" class="form-check-input"><label class="form-check-label fw-bold">&#8377;4000</label>
                            </div>
                            </div>
                        </div>
                    </div>
                 </div>   
                </div>

                <!---select amenities-->
        <div class="accordion-item">
                  <div class="accordion-header">
                    <button data-bs-target="#amenities" data-bs-toggle="collapse" class="btn btn-info w-100 text-white" style="font-style:italic;font-size: 20px;">Select Amenities</button>
                   </div>
            <div class="accordion-collapse collapse" id="amenities" data-bs-parent="#hotelform">
                  <div class="accordion-body">
                    <div class="row text-center">
                        <div class="col">
                            <img src="../public/ac.jpg" width="50%" height="300">
                            <div>
                                <div class="h2">A/C Room</div>
                                <input type="checkbox" id="optac" value="A/C Room" class="form-check-input"> <label class="form-check-label fw-bold">&#8377;1000/--</label>
                            </div>
                        </div>
                      <div class="col">
                               <img src="../public/locker.jpg" width="50%" height="300">
                        
                            <div>
                            <div class="h2">LockerRoom</div>
                                <input type="checkbox" id="optlocker" value="Locker Room" class="form-check-input"> <label class="form-check-label fw-bold">&#8377;300/--</label>
                            </div>
                      </div>
                   </div>
                 </div>
            </div>
        </div> 

          <!--advanced amount-->

                  <div class="accordion-collapse collapse" id="advamount" data-bs-parent="#hotelform">

              <div class="row text-center">
                 <div>
                    <span>Advanced Amount</span>
                    <span><input type="text" id="txtamount"></span>
                 </div>
              </div>
            </div>
          </div>
          </div>
        
      <!----register-->
      <br>
      <br>
    
        <div class="text-center">

        </div>
        <div class="modal fade" id="register">
           <div class="modal-dialog">
              <div class="modal-content">
                 <div class="modal-header">
                    <h3>  Registration Confirm</h3>
                    <button class= "btn-close"  data-bs-dismiss="modal"></button>
                 </div>
                 <div class="modal-body">

                        <dl>
                            <dt>Customer Name :</dt>
                            <dd id="iblcustomer"></dd>
                            <dt>Check in Date</dt>
                            <dd id="iblcid"></dd>
                            <dt>Total no.of.days :</dt>

                            <dt>Amenities :</dt>

                            <dt>  Advanced Amount :</dt>
                            <dd id="iblamount"></dd>
                            <dt>Balance Amount </dt>
                            <dd id="iblbalamt" ></dd>
                        </dl>
                        <div class="text-end">
                            <button onclick="success()"  class="btn btn-success">  OK  </button>
                            
                        </div>
                    </div> 
                 </div>
              </div>
           </div>
        </div>
           
     </div>
 </section>
